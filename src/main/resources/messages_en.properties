vessel.positions.summary=Vessel Positions
vessel.positions.description=Track vessels of interest anywhere in the world.</br></br><b>Notes</b><ul><li>Information about <a href="https://support.marinetraffic.com/en/articles/9552860-what-kind-of-information-is-ais-transmitted">AIS-transmitted data</a></li><li>**SPEED** speed over ground returned in (knots x10)</li><li>**SPEED** and **COURSE** values for base stations are represented by zero (0)</li><li>**TIMESTAMP** UTC second when the report was generated (0-59)</li><li>**HEADING** true heading in degrees (0-359) (values -1 or 511 indicate lack of data)</li><li>**HEADING** for SAR Aircrafts contains the Altitude of the aircraft ("STATUS" = 97)</li><li>**DSRC** describes whether the transmitted AIS message was received by a terrestrial (TER), satellite (SAT) or roaming (ROAM) AIS antenna. </li><li>The <b>timespan</b> parameter lets you specify how far back in time the API should look for the latest available vessel positions. Default value is 5 minutes and can be adjusted to a maximum of 1,440 minutes (24 hours).</li><li>More information about response parameters: <a href="https://support.marinetraffic.com/en/articles/9552867-what-is-the-significance-of-the-ais-navigational-status-values">STATUS</a>, <a href="https://support.marinetraffic.com/en/articles/9552866-what-is-the-significance-of-the-ais-shiptype-number">SHIPTYPE</a></li><li>The <b>frequency of allowed API calls</b> is specific to your API key and is detailed in your contract as a number of successful calls per time period. For example "2 calls per minute". </br>Regardless of this agreed limit, each API key is technically restricted to a maximum of 100 total (including successful and unsuccessful) requests per minute to ensure system stability.</li></ul>
v.mta030ad1.description=Use latest version **9**
cursor.description=The pagination cursor provided in the metadata section of the previous response
limit.description=The limit of vessels per page (min=1000, max=5000).

