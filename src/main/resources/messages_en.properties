# ==============================================================================
# AIS API - Single Vessel Positions (/exportvessel/{api_key} )
# ==============================================================================
base.vessel.position.data.model.description=Vessel position and voyage data model. Contains full information available for this request type.
single.vessel.positions.summary=Single Vessel Positions
single.vessel.positions.description=Get the latest available position and voyage information for a single vessel.</br></br><b>Notes</b><ul><li>Information about <a href="https://support.marinetraffic.com/en/articles/9552860-what-kind-of-information-is-ais-transmitted">AIS-transmitted data</a></li><li>**SPEED** speed over ground returned in (knots x10)</li><li>**SPEED** and **COURSE** values for base stations are represented by zero (0)</li><li>**TIMESTAMP** UTC second when the report was generated (0-59)</li><li>**HEADING** true heading in degrees (0-359) (values -1 or 511 indicate lack of data)</li><li>**HEADING** for SAR Aircrafts contains the Altitude of the aircraft ("STATUS" = 97)</li><li>**DSRC** describes whether the transmitted AIS message was received by a terrestrial (TER), satellite (SAT) or roaming (ROAM) AIS antenna. </li><li>The <b>timespan</b> parameter lets you specify how far back in time the API should look for the latest available vessel positions. Default value is 5 minutes and can be adjusted to a maximum of 1,440 minutes (24 hours).</li><li>More information about response parameters: <a href="https://support.marinetraffic.com/en/articles/9552867-what-is-the-significance-of-the-ais-navigational-status-values">STATUS</a>, <a href="https://support.marinetraffic.com/en/articles/9552866-what-is-the-significance-of-the-ais-shiptype-number">SHIPTYPE</a></li><li>The <b>frequency of allowed API calls</b> is specific to your API key and is detailed in your contract as a number of successful calls per time period. For example "2 calls per minute". </br>Regardless of this agreed limit, each API key is technically restricted to a maximum of 100 total (including successful and unsuccessful) requests per minute to ensure system stability.</li></ul>
single.vessel.positions.request.model.description=Request model for retrieving a single vessel's positions.

# AIS Parameters
api.key.description=API Key: 40-character hexadecimal number
v.mta030ad3.description=Use latest version **6**
ship.id.ps07.description=A uniquely assigned ID by MarineTraffic for the subject vessel. </br></br> You can <b>instead</b> use imo or mmsi
imo.ps07.description=The International Maritime Organization (IMO) number of the vessel you wish to track
mmsi.ps07.description=The Maritime Mobile Service Identity (MMSI) of the vessel you wish to track
timespan.mta030ad.description=Overrides the default timespan. Default: 5.
protocol.mandatory.description=Response type. Use one of the following.

# Common Response Fields (from BaseVesselPositionDataModel)
mmsi.description=Maritime Mobile Service Identity (MMSI) - a nine-digit number sent in digital form over a radio frequency that identifies the vessel's transmitter station
imo.description=International Maritime Organisation (IMO) number - a seven-digit number that uniquely identifies vessels
ship.id.description=A uniquely assigned ID by MarineTraffic for the subject vessel
latitude.description=Latitude - a geographic coordinate that specifies the north-south position of the vessel on the Earth's surface
longitude.description=Longitude - a geographic coordinate that specifies the east-west position of the vessel on the Earth's surface
speed.knotsx10.description=The speed (in knots x10) that the subject vessel is reporting according to AIS transmissions
heading.description=The heading (in degrees) that the subject vessel is reporting according to AIS transmissions
course.description=The course (in degrees) that the subject vessel is reporting according to AIS transmissions
status.description=The AIS Navigational Status of the subject vessel as input by the vessel's crew. There might be discrepancies when vessel speed is near zero (0) knots
timestamp.description=The date and time (in UTC) that the subject vessel's position or event was recorded by MarineTraffic
dsrc.description=Data Source - Defines whether the transmitted AIS message was received by a terrestrial (TER), satellite (SAT) or roaming (ROAM) AIS antenna.
utc.seconds.description=The time slot that the subject vessel uses to transmit information
market.description=Vessel's commercial market segment
ship.name.description=The Shipname of the subject vessel
ship.type.description=The Shiptype of the subject vessel according to AIS transmissions
callsign.description=A uniquely designated identifier for the vessel's transmitter station
flag.description=The flag of the subject vessel according to AIS transmissions
length.description=The overall Length (in metres) of the subject vessel
width.description=The Breadth (in metres) of the subject vessel
grt.description=Gross Tonnage - a unitless measure that calculates the moulded volume of all enclosed spaces of a ship
dwt.description=Deadweight - a measure (in metric tons) of how much weight a vessel can safely carry (excluding the vessel's own weight)
draught.description=The Draught (in metres x10) of the subject vessel according to the AIS transmissions
year.built.description=The year that the subject vessel was built
ship.country.description=The vessel's country
ship.class.description=Vessel's class based on commercial market, capacity and/or dimensions
rot.description=Rate of Turn
type.name.description=The MarineTraffic ship type of the vessel
ais.type.summary.description=Further explanation of the AIS Ship Type ID
destination.description=The Destination of the subject vessel according to the AIS transmissions
eta.description=The Estimated Time of Arrival to Destination of the subject vessel according to the AIS transmissions
l.fore.description=The relative distance from the AIS station of the vessel to the foremost of it (front / bow).
w.left.description=The relative distance from the AIS station of the vessel to the leftmost of it (left side / port).
last.port.description=The Name of the Last Port the vessel has visited
last.port.time.description=The Date and Time (in UTC) that the subject vessel departed from the Last Port
last.port.id.description=A uniquely assigned ID by MarineTraffic for the Last Port
last.port.unlocode.description=A uniquely assigned ID by United Nations for the Last Port
last.port.country.description=The Country that the Last Port is located at
current.port.description=The name of the Port the subject vessel is currently in (NULL if the vessel is underway)
current.port.id.description=A uniquely assigned ID by MarineTraffic for the Current Port
current.port.unlocode.description=A uniquely assigned ID by United Nations for the Current Port
current.port.country.description=The Country that the Current Port is located at
next.port.id.description=A uniquely assigned ID by MarineTraffic for the Next Port
next.port.unlocode.description=A uniquely assigned ID by United Nations for the Next Port
next.port.name.description=The Name of the Next Port as derived by MarineTraffic based on the subject vessel's reported Destination
next.port.country.description=The Country that the Next Port is located at
eta.calc.description=The Estimated Time of Arrival to Destination of the subject vessel according to the MarineTraffic calculations
eta.updated.description=The date and time (in UTC) that the ETA was calculated by MarineTraffic
distance.to.go.description=The Remaining Distance (in NM) for the subject vessel to reach the reported Destination
distance.travelled.description=The Distance (in NM) that the subject vessel has travelled since departing from Last Port
avg.speed.description=The average speed calculated for the subject vessel during the latest voyage (port to port)
max.speed.description=The maximum speed reported by the subject vessel during the latest voyage (port to port)

